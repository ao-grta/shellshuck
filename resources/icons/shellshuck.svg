<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Circular dark background -->
  <circle cx="32" cy="32" r="30" fill="#2d2d2d" stroke="#3a8a5e" stroke-width="3"/>
  <!-- Bottom shell half — gold/tan -->
  <path d="M12,34 Q14,56 32,58 Q50,56 52,34 Z" fill="#b89a3a"/>
  <!-- Shell ridges on bottom -->
  <path d="M18,38 Q20,52 32,54 Q44,52 46,38" fill="none"
        stroke="#c4a44a" stroke-width="1" opacity="0.6"/>
  <!-- Top shell half — teal -->
  <path d="M12,32 Q14,12 32,8 Q50,12 52,32 Z" fill="#3a8a5e"/>
  <!-- Shell ridges on top -->
  <path d="M20,30 Q22,16 32,12 Q42,16 44,30" fill="none"
        stroke="#4caf50" stroke-width="1" opacity="0.5"/>
  <!-- Creature head — simple blue curve peeking out -->
  <ellipse cx="28" cy="36" rx="10" ry="8" fill="#4a8ab0"/>
  <!-- Eye -->
  <circle cx="25" cy="34" r="2" fill="#2d2d2d"/>
  <circle cx="25.5" cy="33.5" r="0.8" fill="#ffffff"/>
  <!-- Circuit trace hint -->
  <line x1="40" y1="20" x2="48" y2="16" stroke="#4caf50" stroke-width="0.8" opacity="0.5"/>
  <circle cx="48" cy="16" r="1.5" fill="#4caf50" opacity="0.5"/>
  <line x1="42" y1="24" x2="50" y2="22" stroke="#4caf50" stroke-width="0.8" opacity="0.5"/>
  <circle cx="50" cy="22" r="1" fill="#4caf50" opacity="0.5"/>
</svg>
